{% extends 'base.html' %}


{% block content %}
<p>{{ movies|length }} Titles</p>
{% if current_user.is_authenticated %}
<form method="post">
    <label for="name">Name</label>
    <input id="name" type="text" name="title" autocomplete="off" maxlength="60" required>
    <label for="year">Year</label>
    <input id="year" type="text" name="year" autocomplete="off" minlength="4" maxlength="4" required>
    <input class="btn" type="submit" name="submit" value="Add">
</form>
{% endif %}
<ul class="movie-list">
    {% for movie in movies %}
    <li>{{ movie.title }} - {{ movie.year }}
        <span class="float-right">
            <a class="imdb" href="https://movie.douban.com/subject_search?search_text={{ movie.title }}" target="_blank" title="Find this movie on IMDb">Douban</a>
            {% if current_user.is_authenticated %}
                <a class="btn" href="{{ url_for('edit', movie_id=movie.id) }}">Edit</a>
                <form class="inline-form" method="post" action="{{ url_for('.delete', movie_id=movie.id) }}">
                    <input class="btn" type="submit" name="delete" value="Delete" onclick="return confirm('Are you sure?')">
                </form>
            {% endif %}
        </span>
    </li>
    {% endfor %}
</ul>

{% endblock %}
